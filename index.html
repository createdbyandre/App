<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nonkuy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="css/typography.css">
      <!-- Style CSS -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section class="sign-in-page">
        <div class="container p-0">
            <div class="row no-gutters height-self-center">
              <div class="col-sm-12 align-self-center page-content rounded">
                <div class="row m-0">
                  <div class="col-sm-12 sign-in-page-data">
                      <div class="sign-in-from bg-primary rounded">
    <div class="wrapper">
        <h1 class="mb-0 text-center text-white">Sign in</h1>
        <p class="sub-text">Sign in using your email and password.</p>
        <div class="message-wrapper" id="messageDiv">
            <h6 class="message"></h6>
        </div>
        <div class="form-wrapper">
            <form id="loginForm">
                <div class="input-field">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control mb-0" placeholder="Email" name="email">
                </div>
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" class="form-control mb-0" placeholder="Password" name="password">
                </div>
                <div class="d-inline-block w-100">
                    <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <a href="reset.html" class="float-right text-dark">Forgot password?</a>
                        <label class="custom-control-label" for="customCheck1">Remember Me</label>
                    </div>
                <button  class="btn btn-white d-block w-100 mb-2" type="submit">Sign in</button>
            </form>
        </div>
        <div class="bottom-message">
            <span class="text-dark dark-color d-inline-block line-height-2" style="text-align: center;">Don't have an account? <a href="sign-up.html" class="text-white">Sign up</a></span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="app-2.js"></script>
</body>
</html>
