<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">

    <div class="video-links-container">
        <a href="images/video-1.mp4" class="video-links">Video Part 1</a>
        <a href="images/video-2.mp4" class="video-links">Video Part 2</a>
    </div>

    <div class="video-container">
        <video src="images/video-1.mp4" loop muted controls class="video"></video>
    </div>

</div>

<script>

document.querySelectorAll('.video-links').forEach(links =>{
    links.addEventListener('click', (e) =>{
        e.preventDefault();
        var src = links.getAttribute('href');
        document.querySelector('.video').src = src;
        document.querySelector('.video').play();
    });
});

</script>

</body>
</html>
